<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="styles.css">

  <title>Bunny Hopper</title>
  </style>
</head>
<body>

  <!-- MUST match your C WIDTH/HEIGHT -->
  <canvas id="game" width="1920" height="1080"></canvas>
  <!-- <div class="instructions">arrows - to move; +/- to increase the square</div> -->
  <div class="rotate-overlay">Rotate your device to landscape to play.</div>
  <div class="joystick" id="joystick" aria-label="movement joystick">
    <div class="stick" id="stick"></div>
  </div>
  <button id="reset-button" data-action="reset" aria-label="reset">RESET</button>
  <div class="actions" aria-label="size controls">
    <button data-action="grow" aria-label="grow">↑</button>
    <!-- <button data-action="shrink" aria-label="shrink">↓</button> -->
  </div>
  
  <div id="scoreboard">
    <div id="score">0</div>
  </div>

  <div id="high-scoreboard">
    <div class="label">HI</div>
    <div id="high-score">0</div>
  </div>

  <div id="speed-board">
    <div class="label">SPEED</div>
    <div id="speed-value">0</div>
  </div>

  <div id="game-over-screen">
    <div>GAME OVER</div>
  </div>
  
  <script src="scripts.js"></script>
  <!-- Emscripten output -->
  <script src="demo.js"></script>

</body>
</html>
